<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic_Tac_Toe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container w-auto bg-dark">
        <div class="row justify-content-center m-3 bg-primary">
            <div class="text-center p-3">
                <h1>Welcome to Tic-Tac-Toe</h1>
                <button class="btn btn-warning btn-md" id="reset-button" onclick="resetGame()">Restart!</button>
                <!-- <a class="btn btn-warning btn-md" href="index.html">Restart!</a> -->
            </div>
        </div>
        <div class="row justify-content-center m-3">
            <div class="col-5">
                <table id="board">
                    <tr>
                      <td id="cell-1"></td>
                      <td id="cell-2"></td>
                      <td id="cell-3"></td>
                    </tr>
                    <tr>
                      <td id="cell-4"></td>
                      <td id="cell-5"></td>
                      <td id="cell-6"></td>
                    </tr>
                    <tr>
                      <td id="cell-7"></td>
                      <td id="cell-8"></td>
                      <td id="cell-9"></td>
                    </tr>
                </table>
            </div> 
            <div class="row bg-info m-3 justify-content-center align-items-center" style="height: 50px;">
                <div class="col-md-2">
                    player " X "  Wins - <span id="x-points">0</span>
                </div>
                <div class="col-md-2">
                    player " O "  Wins - <span id="o-points">0</span>
                </div>
                <div class="col-2">
                    <button class="btn btn-danger btn-sm" id="preset">Reset !</button>
                </div>
            </div> 
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
